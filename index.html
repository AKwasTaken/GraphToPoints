<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Drawing Tool</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="image-controls">
                <h3>Background Image Controls</h3>
                <input type="file" id="imageInput" accept="image/*">
                <div class="dimension-controls">
                    <label>
                        Width:
                        <input type="number" id="imageWidth" value="10" min="100" max="2000">
                    </label>
                    <label>
                        Height:
                        <input type="number" id="imageHeight" value="10" min="100" max="2000">
                    </label>
                </div>
                <div class="center-controls">
                    <label>
                        Center X:
                        <input type="number" id="centerX" value="5" min="-1000" max="1000">
                    </label>
                    <label>
                        Center Y:
                        <input type="number" id="centerY" value="5" min="-1000" max="1000">
                    </label>
                    <label>
                        Opacity:
                        <input type="range" id="imageOpacity" min="0" max="1" step="0.01" value="1">
                        <span id="imageOpacityValue">1</span>
                    </label>
                </div>
                <button id="lockImage">Lock Image</button>
            </div>
            <div class="points-control">
                <h3>Points Control</h3>
                <label>
                    Number of Points:
                    <input type="number" id="numPoints" value="1000" min="2" max="10000">
                </label>
                <button id="generatePoints">Generate Points</button>
                <button id="eraseAll">Erase All</button>
            </div>
        </div>
        <div class="graph-container">
            <div id="graph"></div>
        </div>
        <div class="points-output">
            <h3>Generated Points</h3>
            <textarea id="pointsList" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
